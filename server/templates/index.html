<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VeilID — Privacy Preserving Biometric Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #0f172a, #020617);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e7eb;
}

.container {
    width: 420px;
    background: rgba(2, 6, 23, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.6);
    border: 1px solid rgba(148,163,184,0.15);
}

h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 20px;
}

.video-box {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(148,163,184,0.2);
    margin-bottom: 15px;
}

video {
    width: 100%;
}

input {
    width: 100%;
    padding: 10px;
    background: #020617;
    border: 1px solid rgba(148,163,184,0.2);
    border-radius: 8px;
    color: #e5e7eb;
    margin-bottom: 12px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.register {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
}

.verify {
    background: linear-gradient(135deg, #16a34a, #15803d);
    color: white;
}

.status {
    margin-top: 12px;
    font-size: 13px;
    text-align: center;
    color: #cbd5f5;
}

.footer {
    margin-top: 18px;
    font-size: 11px;
    color: #64748b;
    text-align: center;
}
</style>
</head>

<body>
<div class="container">
    <h1>VeilID</h1>
    <div class="subtitle">Privacy-Preserving Face Verification System</div>

    <div class="video-box">
        <video id="video" autoplay muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <input type="text" id="studentId" placeholder="Student ID">

    <button class="register" onclick="register()">Register Identity</button>
    <button class="verify" onclick="verify()">Verify & Mark Attendance</button>

    <div class="status" id="status"></div>

    <div class="footer">
        On-Device Feature Extraction · Cryptographic Template Protection · Zero Image Storage
    </div>
</div>

<script>
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream);

function captureImage() {
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);
    return canvas.toDataURL("image/jpeg");
}

function send(endpoint) {
    const id = document.getElementById("studentId").value;
    if (!id) {
        alert("Enter Student ID");
        return;
    }

    document.getElementById("status").innerText = "Processing biometric signature…";

    fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            student_id: id,
            image: captureImage()
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("status").innerText = data.status || JSON.stringify(data);
    });
}

function register() { send("/register"); }
function verify() { send("/verify"); }
</script>
</body>
</html>
